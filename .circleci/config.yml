version: 2.1
jobs:
  build:
    docker:
      - image: cimg/python:3.9.0
    steps:
      - checkout
      - run:
          name: Checking Python Installed
          command: python --version
      - run:
          name: Upgrading PIP
          command: pip install --upgrade pip
      - run:
          name: Installing Requirements
          command: pip install -r requirements.txt
      - run:
          command: sudo dpkg-reconfigure --all
      - run:
          command: sudo apt install -f
      - run:
          command: sudo dpkg -i /root/Downloads/google-chrome-stable_current_amd64.deb
      - run:
          command: sudo wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add - 
      - run:
          command: sudo sh -c 'echo "deb https://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
      - run:
          command: sudo apt update && sudo apt install google-chrome-stable -y
      - run:
          name: Running Tests
          command: robot ebay.search.tests.robot
      - run:
          name: Check Results
          command: ls



